<!DOCTYPE html>
<html>
<head>
	<title>Youtube Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>Youtube Alarm Clock <a class="btn btn-red" id="new-alarm">New Alarm</a></header>
  <main>
    <section id="home-view">
	    <ul class="alarms-list" id="alarms-list">
		    
    	</ul>
    </section>
    <section id="create-view" hidden>
      <form>
        <div class="row">
          <div class="input-field">
            <input name="alarm-name" type="text" class="validate" placeholder="Alarm Name" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field date">
            <label for="alarm-date"></label>
            <input type="date" name="alarm-date" class="datepicker" required>
          </div>
          <div class="input-field time">
            <input type="time" name="alarm-time" class="timepicker" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input name="video-id" type="text" class="validate" placeholder="Youtube Video ID" required>
          </div>
        </div>
        <button type="button" class="btn btn-default" id="go-back">Back</button>
        <button type="submit" class="btn btn-green">Create</button>
      </form>
      
    </section>
	</main>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
  
</body>
</html>
